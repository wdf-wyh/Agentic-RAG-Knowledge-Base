# SearXNG 配置文件
# 详细配置参考: https://docs.searxng.org/admin/settings/settings.html

use_default_settings: true

general:
  debug: false
  instance_name: "RAG Knowledge Base Search"
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

search:
  # 安全搜索级别: 0=关闭, 1=中等, 2=严格
  safe_search: 0
  # 自动补全
  autocomplete: "google"
  # 默认语言
  default_lang: "zh-CN"
  # 搜索结果数量
  max_page: 0

server:
  # 绑定地址
  bind_address: "0.0.0.0"
  # 端口
  port: 8080
  # 密钥 (通过环境变量设置)
  secret_key: ${SEARXNG_SECRET}
  # 限流
  limiter: false
  # 允许的 HTTP 方法
  method: "GET, POST"
  # 图片代理
  image_proxy: true

# 输出格式
outgoing:
  # 请求超时
  request_timeout: 10.0
  # 最大请求重定向数
  max_redirects: 30
  # 连接池大小
  pool_connections: 100
  pool_maxsize: 20
  # 启用 HTTP/2
  enable_http2: true

# UI 设置
ui:
  # 默认主题
  default_theme: simple
  # 默认语言
  default_locale: "zh"
  # 每页结果数
  results_on_new_tab: false
  # 无限滚动
  infinite_scroll: true

# 启用的搜索引擎
engines:
  # Google
  - name: google
    engine: google
    shortcut: g
    disabled: false
    
  # Bing
  - name: bing
    engine: bing
    shortcut: b
    disabled: false
    
  # DuckDuckGo
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
    
  # Wikipedia
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
    
  # GitHub
  - name: github
    engine: github
    shortcut: gh
    disabled: false
    
  # Stack Overflow
  - name: stackoverflow
    engine: stackoverflow
    shortcut: so
    disabled: false

  # arXiv (学术论文)
  - name: arxiv
    engine: arxiv
    shortcut: arx
    disabled: false
    categories: science
    
  # 百度
  - name: baidu
    engine: baidu
    shortcut: bd
    disabled: false

# Redis 缓存配置 (如果启用了 redis 服务)
redis:
  url: redis://redis:6379/0
